# Default values for kapparmor.
image:
  repository: ghcr.io/tuxerrante/kapparmor
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: "GITHUB_SHA"

imagePullSecrets: []
nameOverride: "kapparmor"
fullnameOverride: ""

app:
  profiles_dir: "/app/profiles"
  poll_time: 30
  labels:
#    costgroup: "test"

# Required by the servicemonitor when enabled.
service:
  enabled: false
  type: ClusterIP
  port: 80

serviceAccount:
  # Specifies whether a service account should be created
  create: false
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

daemonset:
  labels: {}

podAnnotations: {}
  # gitCommit: ""

podSecurityContext: {}
  # fsGroup: 2000

securityContext:
  readOnlyRootFilesystem: false
  privileged: true

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

autoscaling:
  enabled: false

nodeSelector:
  kubernetes.io/os: linux

tolerations: []

affinity: {}

ingress:
  enabled: false

serviceMonitor:
  # Enable ServiceMonitor for Prometheus scraping.
  # For kube-prometheus-stack deployments, you may need to either:
  # 1. Patch the Prometheus CRD to accept this label, e.g.:
  # 2. Or use the kube-prom-stack label by setting: --set 'serviceMonitor.labels.release'=kube-prom-stack
  # 3. Or change the Prometheus serviceMonitorSelector to use an empty selector {} (matches all)
  enabled: false
  labels:
    release: kapparmor
  interval: 30s
  scrapeTimeout: 10s
